<script>
    let n =document.getElementById('new')
    alert('new')

    let charIndex  =0
    console.log(charIndex);
    let sentenceIndex=0
    console.log(sentenceIndex);

    const contentArray=[" Hey, MY Name is Esther","i`m a frontend developer",
    "i study at sqi iworoad campus", 'currently learning javascript',
    'javscript is an intresting language to learn but tricky sometimes','coding is life','coding is hard'

]
    function begin(){
        if (sentenceIndex>=contentArray.length) {
            sentenceIndex=0
            
        }
            
        let writeMe=contentArray[ sentenceIndex ]
        console.log(writeMe);
        writeText(writeMe)
    }
    begin()

    function writeText(sentence){
        Autotype.innerHTML += sentence[charIndex]
        console.log(sentence[charIndex]);
        charIndex++
        setTimeout(() => {
            if(sentence[charIndex]){
                writeText(sentence)
            }
            else{
                charIndex=0
                sentenceIndex++
                setTimeout(() => {
                    delette()
                    
                }, 2000);
            }
            
        }, 50);
    }

    function delette(){
        let delt = Autotype.innerHTML.toString()
        let val=delt.slice(delt,-1)

        Autotype.innerHTML=val
        setTimeout(() => {
            if (Autotype.innerHTML=="") {
                begin()
            }
            else{
                delette()
            }
          
            
        }, 100);
    }
